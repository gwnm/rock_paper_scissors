<!DOCTYPE html>

 <meta charset="UTF-8"> 

<html>

<head>

  <title>Rock Paper Scissors</title>

</head>

<body>

  <div id="container">

  	<h3>Choose Rock, Paper, Scissors.</h3>

    <button id="rock">Rock</button>

    <button id="paper">Paper</button>

    <button id="scissors">Scissors</button>

    <button id="reset">Reset score</button>

  </div>

  <div id="player">

    <h4>Player score:</h4>

    <p id="pscore">0</p>

  </div>

  <div id="computer">

    <h4>Computer score:</h4>

    <p id="cscore">0</p>

    <p id="compChoice">Computer Choice:</p>

    <p id="results">Round result</p>

  </div>

  <div class="endtext">

    <p id="congrats"></p>

    <p id="maybe"></p>

  </div>

  <script src="script.js"></script>

</body>

</html>
